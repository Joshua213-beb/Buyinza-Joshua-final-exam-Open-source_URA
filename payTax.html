<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay Tax</title>
    <link rel="stylesheet" href="y.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <h2 class="text-center"> PAY INCOME TAX</h2>
    <div class="container">
        <div class="jumbotron">
            <div class="row">
                
                    <!-- Feel free to delete the paragraph after implementation -->
                    <p>    <div class="container">
                        <div class="jumbotron"> 
                            <h2 class="text-center">Income Tax Payment</h2>
                
                            <form id="incomeTaxForm" onsubmit="processPayment(); return false;">
                                <label for="totalProfits">Total Profits Made:</label>
                                <input type="number" id="totalProfits" name="totalProfits" required>
                
                                <label for="tin">Taxpayer's TIN:</label>
                                <input type="text" id="tin" name="tin" pattern="[0-9]{4}/[MF]/[0-9]{6}" required placeholder="e.g., 2023/M/010123">
                
                                <button type="submit">Pay</button>
                            </form>
                        </div>
                    </div>
                
                    <script>
                        function processPayment() {
                            // Extract values from the form
                            const totalProfits = parseFloat(document.getElementById('totalProfits').value);
                            const tin = document.getElementById('tin').value;
                
                            // Calculate tax payable (18% of total profits)
                            const taxPayable = totalProfits * 0.18;
                
                            // Display thank you alert with payer's name
                            alert(`Thank you for the payment, taxpayer with TIN ${tin}!\nTax Payable: $${taxPayable.toFixed(2)}`);
                        }
                    </script></p>
                    
            </div>
        </div>
    </div>

    <div class="row text-center">
        <a class="btn btn-primary" href="index.html">BACK HOME</a>
    </div>
</body>
</html>
